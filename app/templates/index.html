<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/stylesheet.css">
    <title>Fake news Analyzer</title>
    
  </head>
  <body>
    {% include "nav.html" %}
    
    <div class="container">
      <div class="row justify-content-center">
        <h1>Instruction</h1><br>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-auto card bg-transparent border-light mb-2" style="min-height: 60vh; width: 80vw;">
          <div id="Carousel" data-interval="false" class="carousel slide" data-ride="carousel" style="height: 100%;">
            <ol class="carousel-indicators">
              <li data-target="#Carousel" data-slide-to="0" class="active"></li>
              <li data-target="#Carousel" data-slide-to="1"></li>
              <li data-target="#Carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner justify-content-center">
              <div class="carousel-item active" id="1">
                <div class="card-body">
                  <h5 class="card-title text-white" style="font-size: 5vmax;">Read</h5>
                  <p class="card-text text-white" style="font-size: 3vmax;">
                    Read the tweets and think if it could be a fake news
                  </p>
                </div>
              </div>
              <div class="carousel-item" id="2">
                <div class="card-body">
                  <h5 class="card-title text-white" style="font-size: 5vmax;">Choose</h5>
                  <p class="card-text text-white" style="font-size: 3vmax;">
                    Choose betweet one of the three choices: Fake, Thrut and Maybe
                  </p>
                </div>
              </div>
              <div class="carousel-item" id="3">
                <div class="card-body">
                  <h5 class="card-title text-white" style="font-size: 5vmax;">Confirm</h5>
                  <p class="card-text text-white" style="font-size: 3vmax;">
                    Click the confirm button to submit your results and look at the application prediction
                  </p>
                </div>
                
              </div>
            </div>
          </div>
          
        </div> 
        <a class="hidden carousel-control-prev" href="#Carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="hidden carousel-control-next" href="#Carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div style="text-align: center; display: none;" id="startButton">
        <a href="{{ url_for("start_test") }}" class="btn btn-success" style="margin:2vw; min-width:20vw">START</a>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('#Carousel').on('slide.bs.carousel', function onSlide (ev) {
        var id = ev.relatedTarget.id;
        switch (id) {
          case "3":
            $('#startButton').fadeIn();
            break;
          default:
            break
        }
      })
      });
    </script>
  </body>
</html>
